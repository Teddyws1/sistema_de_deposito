<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catálogo de Produtos</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body>

    <div id="overlaySidebar"></div>
    <!-- SIDEBAR LATERAL -->
    <div id="sidebar" class="sidebar">
      <button class="close-sidebar" aria-label="Fechar menu">✕</button>
      <h3>Categorias</h3>
       <hr class="aba-lateral-divider">
      <br />
      <ul>
        <li onclick="filtrarCategoria('areia')">Areia</li>
        <li onclick="filtrarCategoria('louca')">Louça</li>
        <li onclick="filtrarCategoria('patio')">Pátio</li>
        <li onclick="filtrarCategoria('todas')">Todas</li>
      </ul>
    </div>

    <button id="toggleSidebar" class="toggle-btn">☰</button>
    <!---barra de pesquisa--->
    <div class="search-box">
      <img
        src="https://icons.iconarchive.com/icons/icons8/windows-8/24/Very-Basic-Search-icon.png"
        alt="Buscar"
        class="search-icon"
      />
      <input id="search" placeholder="Pesquisar produto..." />
    </div>

    <div id="grid" class="grid"></div>

    <!-- MODAL -->
    <div id="modal" class="modal">
      <div id="modalContent" class="modal-content">
        <!-- Galeria -->
        <div class="gallery">
          <div class="gallery-track" id="galleryTrack"></div>
          <div class="arrow left" id="arrowLeft"></div>
          <div class="arrow right" id="arrowRight"></div>
        </div>

        <!-- Detalhes -->
        <div class="details" id="modalDetails"></div>
      </div>
    </div>

    
    <!--roda pé-->

    <!-- Divisória -->
        <hr class="divider">

    <!--sistema novo-->
  </body>
</html>
